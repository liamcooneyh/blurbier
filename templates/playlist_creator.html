<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/playlist_creator.css">
</head>
<body>
    <div class="container">
        <h1>Playlist Creator</h1>
        <div id="track-list" class="dataTables_wrapper"></div>
        <div class="overall-score">
            <h3>Average Flow Rating: <span id="playlist-score"></span></h3>
        </div>
        <div class="button-container">
            <button id="back-to-builder">Back to Builder</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/data_handling.js"></script>
</body>
</html>
