<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Tracks</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/playlist_builder.css">
</head>
<body>
    <div class="container">
        <h1>Playlist Tracks</h1>
        <table id="tracks" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tracks will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistId = window.location.pathname.split('/').pop();

            fetch(`/playlist-tracks/${playlistId}`)
                .then(response => response.json())
                .then(data => {
                    const tracks = data.items;
                    const tableBody = $('#tracks tbody');
                    tracks.forEach(track => {
                        const trackInfo = track.track;
                        const row = `
                            <tr>
                                <td>${trackInfo.name}</td>
                                <td>${trackInfo.artists.map(artist => artist.name).join(', ')}</td>
                                <td>${trackInfo.album.name}</td>
                                <td>${(trackInfo.duration_ms / 60000).toFixed(2)} mins</td>
                            </tr>
                        `;
                        tableBody.append(row);
                    });
                    $('#tracks').DataTable();
                })
                .catch(error => {
                    console.error('Error fetching playlist tracks:', error);
                });
        });
    </script>
</body>
</html>
